<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>ChaiGPT - Checkout</title>
    <link rel="Icon" type="Image/JPG" href="web/images/IMG_1581.JPG">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
 <link rel="stylesheet" href="web/css/style.css">
</head>
<body class="roboto-font">

<!-- checkout form -->
<section class="checkoutt py-5">
 
  <div class="container">
    <div class="row">
       <div>
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
  </div>
      <!-- Left side form -->
      <div class="col-lg-7">
        <div class="shadow p-3 checkouttdiv bg-white rounded">
          <h1>Checkout Form</h1>
          <form action="#" class="checkouttform">
            <input type="text" placeholder="Enter Full Name" required>
            <input type="tel" placeholder="Enter Phone" required>
            <input type="email" placeholder="Enter Email" required>
            <input type="text" placeholder="Enter Address" required>
            <textarea rows="5" placeholder="Comment/Message"></textarea>
            <button type="submit" class="btn btn-success w-100 mt-3">Place Order</button>
          </form>
        </div>
      </div>

      <!-- Right side summary -->
      <div class="col-lg-5 mt-4 mt-lg-0">
        <div class="summary-box">
          <h2 class="mb-4">Order Summary</h2>

          <table class="w-100">
            <tr>
              <td>Subtotal</td>
              <td class="text-end"><i class="bi bi-currency-rupee"></i><span id="subtotal">899</span></td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td class="text-end"><i class="bi bi-currency-rupee"></i><span id="shipping">50</span></td>
            </tr>
            <tr class="fw-bold">
              <td>Total</td>
              <td class="text-end"><i class="bi bi-currency-rupee"></i><span id="total">949</span></td>
            </tr>
          </table>

          <!-- Coupon code -->
          <div class="apply-coupon mt-4">
            <input type="text" id="couponCode" class="form-control d-inline-block" placeholder="Enter Coupon Code">
            <button class="btn btn-success " onclick="applyCoupon()">Apply</button>
          </div>
          <p id="couponMessage" class="text-success mt-2"></p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Scripts -->
<script src="web/js/checkout.js">
 
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
