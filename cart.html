<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChaiGPT - Shopping Cart</title>
    <link rel="Icon" type="Image/JPG" href="web/images/IMG_1581.JPG">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="web/css/style.css" />

   
  </head>
  <body class="roboto-font">
    <!-- Shopping Cart Section -->
    <section
      class="yourcart"
    >
      <div
        class="container d-flex align-items-center justify-content-center"
        
      >
        <div
          class="ppppp shadow-lg p-3 rounded"
          
        >
          <!-- Header -->
          <div
            class="my-4 d-flex align-items-center justify-content-between border-bottom pb-2"
          >
            <h2 class="mb-0">SHOPPING CART</h2>
            <button class="btn btn-light btn-sm" onclick="history.back()">
              CLOSE <i class="bi bi-x"></i>
            </button>
          </div>

          <!-- Cart Items -->
          <div>
            <!-- Single Item -->
            <div class="prod d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img
                  src="web/images/products/product12newin.jpg"
                  width="100"
                  alt="Product"
                />
                <div class="ms-3">
                  <h6 class="mb-1">Lorem ipsum dolor sit amet.</h6>
                  <p class="mb-0">
                    <span>1</span> <i class="bi bi-x"></i>
                    <i class="bi bi-currency-rupee"></i>899
                  </p>
                </div>
              </div>
              <i class="bi bi-x cursor"></i>
            </div>

            <!-- Repeatable Items (You can loop dynamically later) -->
            <div class="prod d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img
                  src="web/images/products/product12newin.jpg"
                  width="100"
                  alt="Product"
                />
                <div class="ms-3">
                  <h6 class="mb-1">Lorem ipsum dolor sit amet.</h6>
                  <p class="mb-0">
                    <span>1</span> <i class="bi bi-x"></i>
                    <i class="bi bi-currency-rupee"></i>899
                  </p>
                </div>
              </div>
              <i class="bi bi-x cursor"></i>
            </div>

          </div>

          <!-- Cart Totals -->
          <div class="my-4">
            <table class="w-100">
              <tr>
                <td>Subtotal</td>
                <td><i class="bi bi-currency-rupee"></i>899</td>
              </tr>
              <tr>
                <td>Shipping</td>
                <td><i class="bi bi-currency-rupee"></i>1</td>
              </tr>
              <tr class="fw-bold">
                <td>Total</td>
                <td><i class="bi bi-currency-rupee"></i>900</td>
              </tr>
            </table>
          </div>

          <!-- Checkout -->
          <div class="Checkout clickable" onclick="location.href='Checkout.html'">
            <a href="#" class="btn btn-success">CHECKOUT</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
